<header>
  <nav
    class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-2 border-bottom px-4"
    role="navigation"
    aria-label="Main navigation"
  >
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/dashboard/home">Sports-App</a>

      <!-- Bouton toggle visible sur petits écrans -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenu de la navbar (caché/replié en mobile) -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="ms-auto d-flex align-items-center px-3">
          <div class="dropdown" *ngIf="user">
            <button
              class="btn btn-outline-primary dropdown-toggle"
              type="button"
              id="dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ user.name }} {{ user.lastName }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown">
              <li class="d-flex justify-content-around">
                <a
                  class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  routerLink="/dashboard/profile"
                  >Profil {{ user.role }}</a
                >
                <i class="bi bi-person-circle"></i>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li class="d-flex justify-content-around">
                <a
                  class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  routerLink="/dashboard/params"
                  >Paramètres</a
                >
                <i class="bi bi-gear-fill"></i>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li class="d-flex justify-content-center">
                <button class="btn btn-outline-danger" (click)="logout()">
                  Déconnexion
                  <i class="bi bi-box-arrow-left"></i>
                </button>
              </li>
            </ul>
          </div>
          <div *ngIf="!user" class="d-flex gap-2">
            <a class="btn btn-primary" routerLink="/">Connectez Vous</a>
            <a class="btn btn-outline-primary" routerLink="/register"
              >Créez un compte</a
            >
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="my-5 py-5">
  <router-outlet></router-outlet>
</main>
