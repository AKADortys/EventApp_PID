<header>
  <nav
    *ngIf="user"
    class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-2 border-bottom"
    role="navigation"
    aria-label="Main navigation"
  >
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/dashboard/home">Event App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
        <div class="d-flex align-items-center px-5">
          <div class="dropdown" *ngIf="user">
            <button
              class="btn btn-outline-primary dropdown-toggle"
              type="button"
              id="dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ user.name }} {{ user.lastName }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown">
              <li class="d-flex justify-content-around">
                <a
                  class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  routerLink="/dashboard/profile"
                  >Profil {{ user.role }}</a
                >
                <i class="bi bi-person-circle"></i>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li class="d-flex justify-content-around">
                <a
                  class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  routerLink="/dashboard/params"
                  >Paramètres</a
                >
                <i class="bi bi-gear-fill"></i>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li class="d-flex justify-content-center">
                <button class="btn btn-outline-danger" (click)="logout()">
                  Déconnexion
                  <i class="bi bi-box-arrow-left"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="my-4 py-5">
  <router-outlet></router-outlet>
</main>
<footer class="fixed-bottom bg-dark border-top">
  <p class="text-white text-center">Projet d'école Ancel Thibault - 2025.</p>
</footer>
