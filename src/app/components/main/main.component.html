<header>
  <nav
    class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-2"
    role="navigation"
    aria-label="Main navigation"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard/home">Event App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/dashboard/home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard/events">Événements</a>
          </li>
        </ul>

        <div class="d-flex align-items-center px-5">
          <div class="dropdown" *ngIf="user">
            <button
              class="btn btn-outline-primary dropdown-toggle"
              type="button"
              id="dropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ user.name }} {{ user.lastName }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdown">
              <li><a class="dropdown-item" href="#">Profil</a></li>
              <li><a class="dropdown-item" href="#">Paramètres</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li class="d-flex justify-content-center">
                <button class="btn btn-outline-danger" (click)="logout()">
                  Déconnexion
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="my-5 container-fluid">
  <router-outlet></router-outlet>
</main>
<footer class="fixed-bottom bg-dark">
  <p class="text-white text-center p-2">
    Projet d'école Ancel Thibault - 2025.
  </p>
</footer>
