<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fixed navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/dashboard/home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <span class="text-white" *ngIf="user">
          {{ user.name }} {{ user.lastName }}</span
        >
        <button class="btn btn-outline-danger mx-2" (click)="logout()">
          Déconnection
        </button>
      </div>
    </div>
  </nav>
</header>
<main class="mt-5 container-fluid">
  <router-outlet></router-outlet>
</main>
<footer class="fixed-bottom bg-dark">
  <p class="text-white text-center p-2">
    Projet d'école Ancel Thibault - 2025.
  </p>
</footer>
