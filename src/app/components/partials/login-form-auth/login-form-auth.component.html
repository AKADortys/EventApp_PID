<form
  (ngSubmit)="submit()"
  novalidate
  [formGroup]="userForm"
  class="card shadow-lg p-4 m-4 bg-white border-0 col-12 col-md-6 col-lg-4 mx-auto my-auto cartes"
>
  <div class="card-body text-dark">
    <h4 class="card-title mb-4 text-center display-5">
      <i class="bi bi-person-circle me-2"></i>Connexion utilisateur
    </h4>

    <div class="mb-3">
      <label for="email" class="form-label">
        <i class="bi bi-envelope-fill me-2"></i>Adresse email
      </label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            userForm.get('email')?.invalid && userForm.get('email')?.touched,
          'is-valid':
            userForm.get('email')?.valid && userForm.get('email')?.touched,
        }"
      />
      <div class="invalid-feedback">Adresse email incorrecte !</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">
        <i class="bi bi-lock-fill me-2"></i>Mot de passe
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched,
          'is-valid':
            userForm.get('password')?.valid &&
            userForm.get('password')?.touched,
        }"
      />
      <div class="invalid-feedback">Format de mot de passe incorrect !</div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button
        type="submit"
        class="btn btn-primary w-50 me-2"
        [disabled]="!userForm.valid"
      >
        <i class="bi bi-box-arrow-in-right me-1"></i>Se connecter
      </button>
      <button type="reset" class="btn btn-outline-secondary w-50">
        <i class="bi bi-arrow-counterclockwise me-1"></i>Réinitialiser
      </button>
    </div>
    <div class="mt-4">
      <a routerLink="/register" class="btn btn-outline-primary w-100"
        >Créer un compte</a
      >
    </div>
  </div>
</form>
