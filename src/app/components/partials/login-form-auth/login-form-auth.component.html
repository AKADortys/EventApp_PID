<form
  (ngSubmit)="submit()"
  novalidate
  [formGroup]="userForm"
  class="row align-items-start justify-content-center py-4 px-3 needs-validation border rounded shadow-lg m-4 bg-dark bg-gradient text-white"
>
  <div class="d-flex flex-wrap col-12 col-md-6 mb-3">
    <label for="email" class="w-100">Addresse email</label>
    <input
      type="text"
      class="form-control"
      name="email"
      formControlName="email"
      [ngClass]="{
        'is-invalid':
          userForm.get('email')?.invalid && userForm.get('email')?.touched,
        'is-valid':
          userForm.get('email')?.valid && userForm.get('email')?.touched,
      }"
    />
    <div class="invalid-feedback">Addresse email incorrecte !</div>
  </div>
  <div class="d-flex flex-wrap col-12 col-md-6 mb-3">
    <label for="password" class="w-100">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      name="password"
      formControlName="password"
      [ngClass]="{
        'is-invalid':
          userForm.get('password')?.invalid &&
          userForm.get('password')?.touched,
        'is-valid':
          userForm.get('password')?.valid && userForm.get('password')?.touched,
      }"
    />
    <div class="invalid-feedback">Format de mot de passe incorrect !</div>
  </div>
  <div class="d-flex gap-3 col-10 mb-2">
    <input
      type="submit"
      value="Se connecter"
      class="btn btn-primary"
      [disabled]="!userForm.valid"
    />
    <input type="reset" value="RÃ©initialiser" class="btn btn-outline-danger" />
  </div>
</form>
